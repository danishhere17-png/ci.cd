name: Build, Push Docker Image & Trigger Lambda

on:
  push:
    branches:
      - main

jobs:
  build-and-trigger:
    runs-on: ubuntu-latest

    steps:

      # Step 1 — Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2 — Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3 — Build Docker Image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-html-site:latest .

      # Step 4 — Push Docker Image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-html-site:latest

      # Step 5 — Install AWS CLI (correct way)
      - name: Install AWS CLI
        run: |
          pip install awscli

      # Step 6 — Configure AWS Credentials
      - name: Configure AWS Credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_KEY }}
          aws configure set default.region us-east-1

      # Step 7 — Trigger Lambda After Deployment
      - name: Invoke Lambda Function
        run: |
          aws lambda invoke \
            --function-name sendEmailNotification \
            --payload '{"message":"New code pushed to main branch"}' \
            response.json

      # Optional: Show Lambda output
      - name: Show Lambda Response
        run: cat response.json
