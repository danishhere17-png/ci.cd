name: CI/CD with Docker + Lambda Notification

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-notify:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 — Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3 — Login to Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4 — Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-html-site:latest

      # Step 5 — Ensure AWS CLI v2 is installed
      - name: Ensure AWS CLI
        run: |
          if ! command -v aws &> /dev/null; then
            echo "Installing AWS CLI v2..."
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip -q awscliv2.zip
            sudo ./aws/install
          fi
          aws --version

      # Step 6 — Trigger Lambda Notification
      - name: Notify via AWS Lambda
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          LAMBDA_NAME: NotifyEmailLambda
        run: |
          echo "Preparing Lambda payload..."
          payload=$(jq -n \
            --arg msg "New code pushed to main branch" \
            --arg repo "$GITHUB_REPOSITORY" \
            --arg branch "$GITHUB_REF_NAME" \
            --arg actor "$GITHUB_ACTOR" \
            --arg image "${{ secrets.DOCKERHUB_USERNAME }}/my-html-site:latest" \
            '{message:$msg, repository:$repo, branch:$branch, actor:$actor, image:$image}')

          echo "Invoking Lambda $LAMBDA_NAME..."
          aws lambda invoke \
            --function-name "$LAMBDA_NAME" \
            --region "$AWS_REGION" \
            --payload "$payload" \
            --cli-binary-format raw-in-base64-out \
            response.json

          echo "Lambda Response:"
          cat response.json
